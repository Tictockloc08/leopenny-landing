<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopenny Digital Solutions - Coming Soon</title>
    <meta name="description" content="Leopenny Digital Solutions - Coming Soon">
    <meta name="facebook-domain-verification" content="w9k6ixbdswejp3p13xze964z0d41pd" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 2rem;
        }

        .company-name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            letter-spacing: -0.02em;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 3rem auto;
            border-radius: 2px;
            animation: slideIn 1s ease-out 0.6s both;
        }

        .coming-soon-section {
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.9s both;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #b8b8b8;
            font-weight: 400;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1.2s both;
            max-width: 500px;
            margin: 0 auto;
        }

        .status-section {
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 1rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, -10px) rotate(180deg);
            }
            75% {
                transform: translate(10px, 20px) rotate(270deg);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }
            
            .company-name {
                margin-bottom: 1rem;
            }
            
            .divider {
                margin-bottom: 2rem;
            }
            
            .coming-soon-section {
                margin-bottom: 2rem;
            }
            
            .status-indicator {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .orb-1 {
                width: 300px;
                height: 300px;
                top: -150px;
                left: -150px;
            }
            
            .orb-2 {
                width: 250px;
                height: 250px;
                bottom: -125px;
                right: -125px;
            }
            
            .orb-3 {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }
            
            .orb-1 {
                width: 200px;
                height: 200px;
                top: -100px;
                left: -100px;
            }
            
            .orb-2 {
                width: 180px;
                height: 180px;
                bottom: -90px;
                right: -90px;
            }
            
            .orb-3 {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-section">
                <h1 class="company-name">Leopenny Digital Solutions</h1>
                <div class="divider"></div>
            </div>
            
            <div class="coming-soon-section">
                <h2 class="coming-soon">Coming Soon</h2>
                <p class="subtitle">We're crafting something extraordinary for you</p>
            </div>
            
            <div class="status-section">
                <div class="status-indicator">
                    <div class="pulse-dot"></div>
                    <span>Launching Soon</span>
                </div>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </div>
</body>
</html>
