<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoPenny Digital Solutions - Coming Soon</title>
    <meta name="description" content="LeoPenny Digital Solutions - Coming Soon">
    <meta name="facebook-domain-verification" content="w9k6ixbdswejp3p13xze964z0d41pd" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            animation: pageLoad 0.8s ease-out;
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./tropical-background.jpg?v=2') center center/cover no-repeat;
            overflow: hidden;
            animation: auroraShift 20s ease-in-out infinite;
        }

        @keyframes auroraShift {
            0%, 100% {
                background-position: 0% 0%;
                transform: scale(1);
            }
            25% {
                background-position: 10% 5%;
                transform: scale(1.02);
            }
            50% {
                background-position: 5% 10%;
                transform: scale(1.05);
            }
            75% {
                background-position: 15% 5%;
                transform: scale(1.02);
            }
        }


        /* Floating background elements */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .content:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .company-name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .company-name:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .company-name::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .company-name:hover::before {
            opacity: 1;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 3rem auto;
            border-radius: 2px;
            animation: slideIn 1s ease-out 0.6s both;
        }

        .coming-soon-section {
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.9s both;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #b8b8b8;
            font-weight: 400;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1.2s both;
            max-width: 500px;
            margin: 0 auto;
        }

        .status-section {
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.2rem 2.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-indicator:hover {
            transform: translateY(-2px);
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .status-indicator:hover::before {
            left: 100%;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, -10px) rotate(180deg);
            }
            75% {
                transform: translate(10px, 20px) rotate(270deg);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }
            
            .company-name {
                margin-bottom: 1rem;
            }
            
            .divider {
                margin-bottom: 2rem;
            }
            
            .coming-soon-section {
                margin-bottom: 2rem;
            }
            
            .status-indicator {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .orb-1 {
                width: 300px;
                height: 300px;
                top: -150px;
                left: -150px;
            }
            
            .orb-2 {
                width: 250px;
                height: 250px;
                bottom: -125px;
                right: -125px;
            }
            
            .orb-3 {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }
            
            .orb-1 {
                width: 200px;
                height: 200px;
                top: -100px;
                left: -100px;
            }
            
            .orb-2 {
                width: 180px;
                height: 180px;
                bottom: -90px;
                right: -90px;
            }
            
            .orb-3 {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Real Northern Lights Background Image -->
        
        <div class="content">
            <div class="logo-section">
                <h1 class="company-name">LeoPenny Digital Solutions</h1>
                <div class="divider"></div>
            </div>
            
            <div class="coming-soon-section">
                <h2 class="coming-soon">Coming Soon</h2>
                <p class="subtitle">We're crafting something extraordinary for you</p>
            </div>
            
            <div class="status-section">
                <div class="status-indicator">
                    <div class="pulse-dot"></div>
                    <span>Launching Soon</span>
                </div>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </div>
</body>
</html>
